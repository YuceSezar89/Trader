[databases]
trader_panel = host=localhost port=5432 dbname=trader_panel user=yusuf

[pgbouncer]
listen_port = 6432
listen_addr = localhost
auth_type = trust
auth_file = userlist.txt
logfile = pgbouncer.log
pidfile = pgbouncer.pid
admin_users = yusuf
stats_users = yusuf
pool_mode = session
server_reset_query = DISCARD ALL
max_client_conn = 100
default_pool_size = 25
reserve_pool_size = 5
reserve_pool_timeout = 5
server_lifetime = 3600
server_idle_timeout = 600
log_connections = 1
log_disconnections = 1
